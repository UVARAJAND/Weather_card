<!DOCTYPE html>
<html>
    <head>

        <title>weather app</title>
        <link rel="stylesheet" href="style.css">

            
    </head>
    <body>
        <div class="header">WEATHER CARD</div>
        <div class="discription">
            <div class="discription_name">DESCRIPTION:</div>
            <span class="dis">Enter your <b>name of your city or district</b> to see 
            the current weather condition.</span>
        </div>
        <div class="center">
            <div class="center_centered">
                <input id="input_given" type="text" placeholder="enter the city or district name" spellcheck="flase">
                <button class="search">search</button>
            </div>
            <div class="weather">
                <img src="images/rain.png" class="weather-icon">
                <h1 class="temp">---</h1>
                <h2 class="city">------</h2>
                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png">
                        <div>
                            <p class="humidity">---</p>
                            <h2>humitidy</h2>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png">
                        <div>
                            <p class="wind">---</p>
                            <h2>wind</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="about">done by <a href="https://www.linkedin.com/in/uvarajan-d-461814258?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"><b>UVARAJAN D</b></a></div>
        <script src="script.js">
            
        </script>
    </body>
</html>
